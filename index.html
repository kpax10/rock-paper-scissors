<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <main>
        <h1>Rock Paper Scissors</h1>

        <div class="player">
            <p class="score-heading">Player Score</p>
            <p class="score" id="player-score">0</p>
        </div>
        <div class="computer">
            <p class="score-heading">Computer Score</p>
            <p class="score" id="computer-score">0</p>
        </div>

        <button class="btn" value="rock">Rock</button>
        <button class="btn" value="paper">Paper</button>
        <button class="btn" value="scissors">Scissors</button>


        <script src="./app.js"></script>
    </main>
</body>

</html>
